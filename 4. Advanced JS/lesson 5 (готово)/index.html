<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div class="app" id="app">
        <header class="container_header">
            <div class="logo">
                <p class="logo">E-SHOP</p>
            </div>
            <div class="other">
                <form class="search" @submit.prevent="filterGoods" action="">
                    <input type="text" @input.prevent="filterGoods" v-model="searchLine">
                    <button type="submit">
                        <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" focusable="false"
                            data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </button>
                </form>
                <button @click="show=!show" class="cart-button">Товаров в корзине {{ cart.length }}</button>
            </div>
            <div v-show="!show" class="cart">
                <div class="cart-item" v-for="good in cart">
                    <h3>{{ good.product_name }}</h3>
                    <p>{{ good.price }}</p>
                    <hr>
                </div>
            </div>
        </header>
        <main>
            <div class="good-list">
                <div class="good-item" v-for="good in filteredGoods">
                    <h3>{{ good.product_name }}</h3>
                    <p>{{ good.price }}</p>
                    <button @click="addInCart" :id="good.id_product">Купить</button>
                </div>

            </div>
            <p class="search-message" v-show="!showSearch">Ничего не найдено</p>
        </main>
    </div>
</body>

</html>
