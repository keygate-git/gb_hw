<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
    <script defer src="/js/goodItemComponent.js"></script>
    <script defer src="/js/goodListComponent.js"></script>
    <script defer src="/js/cartListComponent.js"></script>
    <script defer src="/js/cartItemCompinent.js"></script>
    <script defer src="/js/searchComponent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div class="app" id="app">
        <header class="container_header">
            <div class="logo">
                <p class="logo">E-SHOP</p>
            </div>
            <div class="other">
                <search></search>
                <button @click="show=!show" class="cart-button">Товаров в корзине {{ cart.length }}</button>
            </div>
            <cart-list :goods="cart"></cart-list>
        </header>
        <main>
            <good-list :goods="filteredGoods"></good-list>
            <p class="search-message" v-show="!showSearch">Ничего не найдено</p>
        </main>
    </div>
</body>

</html>
